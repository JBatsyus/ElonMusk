<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />

    <title>Marsy</title>
    <link
      rel="shortcut icon"
      href="assets/image/free-icon-mars-547417.png"
      type="image/svg"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <img
          src="./assets/image/spacex_logo_.png_kopiya_14.png"
          alt="SpaceX"
          class="header__logo"
        />
        <nav>
          <ul class="menu">
            <li class="nav__item">
              <a class="nav__link" href="#">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Технология</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">График полетов</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Гарантии</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О компании</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li><a class="menu__item" href="#">Главная</a></li>
          <li><a class="menu__item" href="#">Технология</a></li>
          <li><a class="menu__item" href="#">График полетов</a></li>
          <li><a class="menu__item" href="#">Гарантии</a></li>
          <li><a class="menu__item" href="#">О компании</a></li>
          <li><a class="menu__item" href="#">Контакты</a></li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="main__right">
        <div class="main__title">
          <img
            class="main__text"
            src="./assets/image/puteshestvie_na_krasnuyu_planetu_64.png"
            alt="Путешествие на красную планету"
          />
          <div class="text__adap">
            <div class="title__adapt">Путешествие</div>
            <div class="text__adapt">на красную планету</div>
          </div>
        </div>
        <div class="main__btn">
          <button class="btn">Начать путешествие</button>
          <div>
            <img
              class="btn__elem"
              src="./assets/image/figura_94.png"
              alt="Начинаем путешествие на Марс"
            />
          </div>
        </div>
      </div>
      <div class="main__left">
        <div class="card__wrapper">
          <div class="card one">
            <div class="card__text">мы</div>
            <div class="number">1</div>
            <div class="card__text">на рынке</div>
          </div>
          <div class="card two">
            <div class="card__text">гарантируем</div>
            <div class="number">50%</div>
            <div class="card__text">безопасность</div>
          </div>
          <div class="card three">
            <div class="card__text">календарик за</div>
            <div class="number">2001г.</div>
            <div class="card__text">в подарок</div>
          </div>
          <div class="card four">
            <div class="card__text">путешествие</div>
            <div class="number">597</div>
            <div class="card__text">дней</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
